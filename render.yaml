services:
  - type: web
    name: pod-search-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd site && gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 2 app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll need to set this in Render dashboard
      - key: ASSEMBLY_API_KEY
        sync: false  # You'll need to set this in Render dashboard
